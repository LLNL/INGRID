DEBUG:
  verbose:
    grid_generation: 0
    patch_generation: 0
    target_plates: 0
  visual:
    find_NSEW: 0
    gridue: 0
    patch_map: 0
    subgrid: 0
dir_settings:
  patch_data: ../data/MASTU
  eqdsk: ../data/MASTU
  target_plates: ../data/MASTU
  limiter: ../data/MASTU
eqdsk: qian_exp45460_new_MHexample.eqdsk
patch_data:
  file: "MASTU_patches.npy"
  use_file: false
  preferences:
    new_fname: "MASTU_patches.npy"
    new_file: true
grid_settings:
  grid_generation:
    distortion_correction:
      all:
        active: true
        resolution: 1000
        theta_max: 90.5
        theta_min: 89.5
    np_default: 6
    nr_default: 6
    radial_f_default: x, x
    poloidal_f_default: x, x
    radial_f_1: x, 1-(1-exp(-(1-x)/0.4))/(1-exp(-1/0.4))
    radial_f_2: x, (1-exp(-(x)/0.8))/(1-exp(-1/0.8))
  guard_cell_eps: 0.001
  nlevs: 30
  num_xpt: 2
  patch_generation:
    xpt1_E_tilt: 0.0
    xpt1_W_tilt: 0.0
    rmagx_shift: 0.0
    xpt2_E_tilt: 0.0
    xpt2_W_tilt: 0.0
    strike_pt_loc: limiter
    magx_tilt_1: 0.0
    magx_tilt_2: 0.0
    use_xpt1_E: false
    use_xpt1_W: false
    use_xpt2_E: false
    use_xpt2_W: false
    zmagx_shift: 0.0
  psi_1: 1.02
  psi_2: 1.15
  psi_core: 0.8
  psi_pf_1: 0.964
  psi_pf_2: 1.02
  rmagx: 0.93
  rxpt: 0.572
  rxpt2: 0.572
  view_mode: filled
  zmagx: 0.0
  zxpt: -1.01
  zxpt2: 1.01
integrator_settings:
  dt: 0.01
  eps: 5.0e-05
  first_step: 5.0e-05
  max_step: 0.064
  step_ratio: 0.02
  tol: 0.005
limiter:
  file: "mastu_wall.txt"
  use_efit_bounds: false
