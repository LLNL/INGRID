    new_file: true
    new_fname: SF15_patches_1597861710.npy
  use_file: false
target_plates:
  plate_E1:
    file: plate_e1.txt
    
    rshift: 0.075
    zshift: 0.10
  plate_E2:
    file: plate_e2.txt
    
    zshift: 0.0
  plate_W1:
    file: plate_w1.txt
    
    zshift: 0.2
