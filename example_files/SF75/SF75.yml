DEBUG:
  verbose:
    grid_generation: 0
    patch_generation: 1
    target_plates: 0
  visual:
    SF_analysis: 0
    find_NSEW: 0
    gridue: 0
    patch_map: 0
    subgrid: 0
eqdsk: ../data/SF75/neqdsk
grid_settings:
  grid_generation:
    distortion_correction:
      all:
        active: false
        resolution: 1000
        theta_max: 120.0
        theta_min: 80.0
    np_default: 3
    nr_default: 3
    poloidal_f_default: x, x
    radial_f_default: x, x
  guard_cell_eps: 0.001
  nlevs: 30
  num_xpt: 2
  patch_generation:
    NE_adjust: 0.0
    NW_adjust: 0.0
    rmagx_shift: 0.0
    secondary_NE_adjust: 0.0
    secondary_NW_adjust: 0.0
    strike_geometry: target_plates
    tilt_1: 0.0
    tilt_2: 0.0
    use_NE: false
    use_NW: false
    use_SE: false
    use_SW: false
    use_secondary_NE: false
    use_secondary_NW: false
    zmagx_shift: 0.0
  psi_1: 1.05
  psi_2: 0.85
  psi_core: 0.98
  psi_pf_1: 0.75
  psi_pf_2: 0.9
  rmagx: 1.61
  rxpt: 1.6
  rxpt2: 1.74
  view_mode: filled
  zmagx: -0.06
  zxpt: -0.8
  zxpt2: -1.4
integrator_settings:
  dt: 0.01
  eps: 5.0e-06
  first_step: 5.0e-05
  max_step: 0.064
  step_ratio: 0.02
  tol: 0.005
limiter:
  file: ''
  use_efit_bounds: true
  zshift: 0.0
patch_data:
  file: ../data/SF75/SF75_patches_data.npy
  preferences:
    new_file: false
    new_fname: ../data/SF75/SF75_patches_data.npy
  use_file: true
target_plates:
  plate_E1:
    file: ../data/ADX/eplate.txt
    name: plate_E1
    rshift: -2.4
    zshift: 0.28
  plate_E2:
    file: ../data/SF75/plate_E2.txt
    name: plate_E2
    rshift: -0.47
    zshift: 0.0
  plate_W1:
    file: ../data/ADX/wplate.txt
    name: plate_W1
    rshift: 0.0
    zshift: 0.28
  plate_W2:
    file: ../data/SF75/plate_W2.txt
    name: plate_W2
    zshift: 0.0
