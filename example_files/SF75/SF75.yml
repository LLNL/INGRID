DEBUG:
  verbose:
    grid_generation: 0
    patch_generation: 1
    target_plates: 0
  visual:
    SF_analysis: 0
    find_NSEW: 0
    gridue: 0
    patch_map: 0
    subgrid: 0
eqdsk: ../data/SF75/neqdsk
grid_settings:
  grid_generation:
    distortion_correction:
      all:
        active: false
        resolution: 1000
        theta_max: 120.0
        theta_min: 80.0
    np_default: 3
    nr_default: 3
    poloidal_f_default: x, x
    radial_f_default: x, x
  guard_cell_eps: 0.001
  nlevs: 30
  num_xpt: 2
  patch_generation:
    xpt1_E_tilt: 0.0
    xpt1_W_tilt: 0.0
    rmagx_shift: 0.0
    xpt2_E_tilt: 0.0
    xpt2_W_tilt: 0.0
    strike_pt_loc: limiter
    magx_tilt_1: 0.0
    magx_tilt_2: 0.0
    use_xpt1_E: false
    use_xpt1_W: false
    zmagx_shift: 0.0
  psi_1: 1.05
  psi_2: 0.85
  psi_core: 0.98
  psi_pf_1: 0.75
  psi_pf_2: 0.9
  rmagx: 1.61
  rxpt: 1.6
  rxpt2: 1.74
  view_mode: filled
  zmagx: -0.06
  zxpt: -0.8
  zxpt2: -1.4
integrator_settings:
  dt: 0.01
  eps: 5.0e-06
  first_step: 5.0e-05
  max_step: 0.064
  step_ratio: 0.02
  tol: 0.005
limiter:
  file: ''
  use_efit_bounds: true
  zshift: 0.0
  rshift: 0.0
  efit_buffer_r: 0.2
  efit_buffer_z: 0.05
patch_data:
  file: ../data/SF75/SF75_patches_data.npy
  preferences:
    new_file: true
    new_fname: ../data/SF75/SF75_patches_data.npy
  use_file: false
target_plates:
  plate_E1:
    file: ../data/SF75/plate_E1.txt
    rshift: 1.0
    zshift: 0.28
  plate_E2:
    file: ../data/SF75/plate_E2.txt
    rshift: 0.45
    zshift: 0.00
  plate_W1:
    file: ../data/SF75/plate_W1.txt
    rshift: -0.2
    zshift: 0.2
  plate_W2:
    file: ../data/SF75/plate_W2.txt
    zshift: 0.0
    rshift: 0.00
