DEBUG:
  verbose:
    grid_generation: 0
    patch_generation: 1
    target_plates: 0
  visual:
    SF_analysis: 0
    find_NSEW: 0
    gridue: 0
    patch_map: 0
    subgrid: 0
eqdsk: ./g44826.8000_mr4
grid_settings:
  grid_generation:
    distortion_correction:
      all:
        active: true
        resolution: 1000
        theta_max: 120.0
        theta_min: 80.0
      F1:
        active: false
        resolution: 1000
        theta_max: 120.0
        theta_min: 100.0
      F2:
        active: false
        resolution: 1000
        theta_max: 120.0
        theta_min: 100.0
      F3:
        active: false
        resolution: 1000
        theta_max: 120.0
        theta_min: 100.0
      A2:
        active: true
        resolution: 1000
        theta_max: 120.0
        theta_min: 100.0
    np_default: 8
    nr_1: 10
    nr_2: 4
    nr_3: 24
    np_F: 3
    np_A: 12
    np_G: 16
    poloidal_f_default: x, x
    radial_f_default: x, x
  guard_cell_eps: 0.001
  nlevs: 30
  num_xpt: 2
  patch_generation:
    NE_adjust: 0.0
    NW_adjust: 0.0
    rmagx_shift: 0.0
    secondary_NE_adjust: 0.0
    secondary_NW_adjust: 0.0
    strike_pt_loc: target_plates
    tilt_1: 0.1
    tilt_2: -0.3
    use_NE: false
    use_NW: false
    use_SE: false
    use_SW: false
    use_secondary_NE: false
    use_secondary_NW: false
    zmagx_shift: -0.3
  psi_1: 1.05
  psi_2: 0.988 #-lower right
  psi_core: 0.95
  psi_pf_1: 0.988 #-lower left
  psi_pf_2: 1.00 #-bottom
  rmagx: 0.88
  rxpt: 0.78
  rxpt2: 0.78
  view_mode: filled
  zmagx: 0.36
  zxpt: -0.14
  zxpt2: -0.24
integrator_settings:
  dt: 0.01
  eps: 5.0e-06
  first_step: 5.0e-05
  max_step: 0.064
  step_ratio: 0.02
  tol: 0.005
limiter:
  file: ''
  use_efit_bounds: false
  zshift: -0.35
patch_data:
  file: ./SF75_patches_data.npy
  preferences:
    new_file: True
    new_fname: ./SF75_patches_data.npy
  use_file: false
target_plates:
  plate_E1:
    file: ./plate_e1.txt
    name: plate_E1
    rshift: 0.0
    zshift: 0.0
  plate_E2:
    file: ./plate_e2.txt
    name: plate_E2
    rshift: 0.0
    zshift: 0.0
  plate_W1:
    file: ./plate_w1.txt
    name: plate_W1
    rshift: 0.0
    zshift: 0.0
  plate_W2:
    file: ./plate_w2.txt
    name: plate_W2
    rshift: 0.0
    zshift: 0.0
