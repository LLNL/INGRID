        NE_adjust: 0.0
        NW_adjust: 0.0
        west_tilt: 0.0
        east_tilt: 0.0
        rmagx_shift: 0.0
        rxpt: 0.0
        secondary_NE_adjust: -0.55
        secondary_NW_adjust: 0.55
        use_NE: false
        use_NW: false
        use_SE: false
        use_SW: false
        use_secondary_NE: true
        use_secondary_NW: true
        zmagx_shift: 0.0
        zxpt: 0.0
    psi_max: 0.0
    psi_max_west: 1.005030611031
    psi_max_east: 1.00552682118
    psi_core: 0.940265282465
    psi_pf_1: 0.997157635444
    psi_pf_2: 1.000525228398
    rmagx: 1.839069334
    rxpt: 1.489777680336
    rxpt2: 1.489734496243
    zmagx: -0.000743286742
    zxpt: -1.099819078021
    zxpt2: 1.099422038985
integrator_settings:
    dt: 0.01
    eps: 5.0e-05
    first_step: 1.0e-05
    max_step: 0.12
    step_ratio: 0.02
    tol: 0.005
limiter:
    file: ''
    use_limiter: False
    use_efit_bounds: False
    rshift: 0.0
    zshift: 0.0
