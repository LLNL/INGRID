# SPARC_SF45
#
# Note: Integrator step-size is set to smaller step-size for line-tracing 
#       to perform as intended in this smaller geometry.
dir_settings:
  eqdsk: ../data/SPARC/SPARC_XPTD/
  target_plates: ../data/UDN/SPARC/
eqdsk: V2_FREEGS_geqdsk_LSNX
grid_settings:
  grid_generation:
    skewness_correction:  # Apply shearing correction to all patches
      all:
        active: True
        resolution: 1000
        theta_max: 120.0
        theta_min: 80.0
    np_default: 4
    nr_default: 4
    poloidal_f_default: x, x
    radial_f_default: x, x
  guard_cell_eps: 0.001
  nlevs: 50
  num_xpt: 2
  patch_generation:
    xpt1_E_tilt: 0.0
    xpt1_W_tilt: 0.0
    rmagx_shift: 0.0
    xpt2_E_tilt: -0.55
    xpt2_W_tilt: 0.55
    strike_pt_loc: target_plates  # Using limiter to create patch map
    magx_tilt_1: 0.0
    magx_tilt_2: 0.0
    use_xpt1_E: false
    use_xpt1_W: false
    zmagx_shift: 0.0
  psi_1: 1.002
  psi_2: 1.001
  psi_core: 0.9989
  psi_pf_1: 0.9989
  psi_pf_2: 0.999
  rmagx: 1.839069334
  rxpt: 1.489777680336
  rxpt2: 1.7
  view_mode: filled
  zmagx: -0.000743286742
  zxpt: -1.099819078021
  zxpt2: -1.51
integrator_settings:
  dt: 0.001  # Stricter requirement
  eps: 5.0e-05
  first_step: 1.0e-05
  max_step: 0.0075  # Stricter requirement
  step_ratio: 0.02
  tol: 0.0075  # Stricter requirement
limiter:  # No file provided -> use limiter data in EFIT file
  file: ''
  use_efit_bounds: false
patch_data:
  file: ../data/SPARC/SF45_patches_1597952184.npy
  preferences:
    new_file: true
    new_fname: ../data/SPARC/SF45_patches_1597952184.npy
  use_file: false
target_plates:  # Loaded but not used with patch data file created
  plate_E1:
    file: divRZv1d_lotp.txt
    zshift: -0.06183
  plate_E2:
    file: divRZv1d_lotp.txt
    zshift: -0.06183
  plate_W1:
    file: divRZv1d_litp.txt
    zshift: -0.06183
  plate_W2:
    file: divRZv1d_lotp.txt
    zshift: -0.06183
